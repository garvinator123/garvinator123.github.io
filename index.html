<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Star Chemical Simulation</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            max-width: 80vw;
        }
        .button {
            background: rgba(0, 150, 255, 0.2);
            border: 1px solid #0088ff;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(0, 150, 255, 0.4);
        }
        .button:disabled {
            background: rgba(100, 100, 100, 0.2);
            border-color: #444;
            cursor: not-allowed;
        }
        #info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            max-height: 40vh;
            overflow-y: auto;
            display: none;
            border: 1px solid #0f0;
            font-size: 14px;
            line-height: 1.4;
        }
        #info-panel::-webkit-scrollbar {
            width: 8px;
        }
        #info-panel::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        #info-panel::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 4px;
        }
        #info-panel::-webkit-scrollbar-thumb:hover {
            background: #0a0;
        }
        #info-panel h3 {
            margin-top: 0;
            color: #0ff;
            border-bottom: 1px solid #0f0;
            padding-bottom: 5px;
        }
        #info-panel h4 {
            color: #0f0;
            margin-top: 15px;
            margin-bottom: 8px;
        }
        #info-panel div {
            margin: 10px 0;
        }
        #chemistry-explanation {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            max-height: 40vh;
            overflow-y: auto;
            display: none;
            border: 1px solid #0f0;
            font-size: 14px;
            line-height: 1.4;
            z-index: 1000;
        }
        #chemistry-explanation::-webkit-scrollbar {
            width: 8px;
        }
        #chemistry-explanation::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        #chemistry-explanation::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 4px;
        }
        #chemistry-explanation::-webkit-scrollbar-thumb:hover {
            background: #0a0;
        }
        #chemistry-explanation h3 {
            margin-top: 0;
            color: #0ff;
            border-bottom: 1px solid #0f0;
            padding-bottom: 5px;
        }
        #chemistry-explanation h4 {
            color: #0f0;
            margin-top: 15px;
            margin-bottom: 8px;
        }
        #chemistry-explanation div {
            margin: 10px 0;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading Death Star Simulation...</div>
    
    <div id="controls">
        <button id="hyperspace" class="button">Jump to Hyperspace</button>
        <button id="zoomEngines" class="button" disabled>Examine Engines</button>
        <button id="powerUp" class="button" disabled>Power Up Laser</button>
        <button id="examineChemistry" class="button" disabled>Examine Laser Chemistry</button>
        <button id="fire" class="button" disabled>Fire Superlaser</button>
        <button id="analyze" class="button" disabled>Analyze Impact</button>
        <button id="reset" class="button" disabled>Reset Simulation</button>
    </div>

    <div id="info-panel"></div>
    <div id="chemistry-explanation"></div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="simulation.js"></script>
</body>
</html>
